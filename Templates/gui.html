<!DOCTYPE html>
<html>
<head>
    <title>Generatore Numero Impegnativa</title>
    <style>
        html, body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        }
        .button {
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 15px 10px;
        cursor: pointer;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: #008CBA;
        }
        .write {
            color: whitesmoke; 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 16px;
            margin: 15px 10px;
        }
    </style>
</head>

<body>
    <h1 class="h1 write" style="font-size: 20px; margin: 15px 10px;">Generatore Numero Impegnativa (Ricetta Rossa)</h1>
    <label class="label write">Scegli per quale sub-region vuoi generare il numero impegnativa:</label>
    <br>
    <form action="{{ url_for('NumImpegnativa')}}" method="post">
        <div>
            <input type="submit" name="VEN" value="Veneto" class="button button"></input>
            <input type="submit" name="LAZ" value="Lazio" class="button button"></input>
            <input type="submit" name="PIE" value="Piemonte" class="button button"></input>
            <input type="submit" name="VDA" value="Valle d'Aosta" class="button button"></input>
        </div>
    </form>
     {% if numero and subregion %}
        <div class="write">
            <p>Ecco qui una ricetta rossa per la subregion: {{subregion}}</p>
            <p>Numero impegnativa generato: {{numero}}</p>
        </div>
    {% endif %}
</body>
</html>
