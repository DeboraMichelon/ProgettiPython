<!DOCTYPE html>
<html>
<head>
    <title>Parsing TXT Scarichi</title>
    <style>
        .button {
        border: none;
        color: whitesmoke;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 15px 10px;
        cursor: pointer;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: #008CBA;
        }
        .write {
            color: whitesmoke; 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            margin: 30px 10px;
            
        }
    </style>
</head>

<body style="background-color:rgb(7, 21, 66);">
    <form action="{{ url_for('Parse')}}" method="post" enctype="multipart/form-data">
        <h1 style="margin: 15px 10px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Parsing dei TXT degli scarichi</h1>
        
        <!-- Selezione dello scarico -->
         <div style="margin: 15px 10px;">
            <p class="write">Scegli lo scarico:</p>
            <input type="radio" id="html" name="scarico" value="APS_Veneto">
            <label class="write" for="html">APS Veneto</label><br>
            <input type="radio" id="css" name="scarico" value="SPS_Veneto">
            <label class="write" for="css">SPS Veneto</label><br>
            <input type="radio" id="javascript" name="scarico" value="C2_Piemonte">
            <label class="write" for="javascript">C2 Piemonte</label><br>
         </div>

        <!-- Label personalizzata che funziona da bottone -->
        <div style="display:flex; align-items:center;">
            <label for="fileInput" class="button">Scegli i file TXT</label>
            <span id="file-chosen" class="write" style="font-size: 16px; margin: 15px 10px; font-style: italic;"></span><br>
        </div>
        <input type="file" id="fileInput" multiple accept=".txt" style="display:none" name="files"/>
        <script>
            document.getElementById('fileInput').addEventListener('change', function(){
                var count = this.files.length;
                if (count === 0) {
                    document.getElementById('file-chosen').textContent = 'Nessun file selezionato';
                } else if (count === 1) {
                    document.getElementById('file-chosen').textContent = '1 file selezionato';
                } else {
                    document.getElementById('file-chosen').textContent = count + ' file selezionati';
                }
            });
        </script>

        <!-- Invio -->
        <div>
            <button type="submit" class="button">Elabora</button>
        </div>
      
    </form>

    {% if errorMSG %}
    <div class="write" style="margin: 15px 10px; color:rosybrown;">
        <h2>{{errorMSG}}</h2>
    </div>
    {% endif %}

    {% if Scarico and numFiles %}
        <div class="write" style="margin: 15px 10px;">
            <h2>Informazioni ricevute</h2>
            <p>Tipo di scarico selezionato: {{Scarico}}</p>
            <p>Files caricati:</p>
            <ul>
                {% for f in file_info %}
                    <li>{{ f.nome }}</b></li>
                {% endfor %}
            </ul>
            <!-- <h3>Parsing generato:</h3> -->
            <!-- <a class="button" href="{{ download_url }}">Scarica i files generati</a> -->
        </div>
    {% endif %}

</body>

</html>
